<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LED Strip Configurator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./controller.js"></script>
    <script>
        var controller = new Controller();
    </script>
</head>

<body>


    <div>
        <h1>Welcome to the LED Strip configurator!</h1>
        <p>Here, you can configure your LED strips.</p>
    </div>

    
    <div>
        <h3>Add an animation item:</h3>
        <div>
            <label for="color">Color:</label>
            <input id="color" type="text" name="color" value="#000000">
            <br>

            <label for="displayTime">Display Time (ms):</label>
            <input id="displayTime" type="number" name="displayTime" value="0">
            <br>

            <label for="transitionTime">Transition Time (ms):</label>
            <input id="transitionTime" type="number" name="transitionTime" value="0">
            <br>

            <div>Transition type:</div>
            <div>
              <input type="radio" id="transitionType1"
               name="transitionType" value="type1" checked>
              <label for="transitionType1">Type 1</label>
          
              <input type="radio" id="transitionType2"
               name="transitionType" value="type2">
              <label for="transitionType2">Type 2</label>
          
              <input type="radio" id="transitionType3"
               name="transitionType" value="type3">
              <label for="transitionType3">Type 3</label>
            </div>
            <br>

            <input type="button" value="Add Item" id="addButton">
          
        </div>
    </div>


    <div>
        <h3>Currently scheduled animation items:</h3>
        <div id="animationItems">

        </div>
        <div>
            <label for="sendButton">Send Items to LED Strip</label>
            <br>
            <input type="button" value="Send Items" id="sendButton" name="sendButton">
        </div>
    </div>



</body>

</html>
